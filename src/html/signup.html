<!-- Html responsavel pelo Cadastro de usuário, Está linkado ao forms.css e signup.js -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Jogo Forca</title>
    <link rel="stylesheet" href="../css/forms.css">

 </head>
 <body>
   <!-- Inicio do formulário de cadastro -->
   <form id="formCadastro">
      <div class="formulario-cadastro">
         <h1>Cadastro</h1>

         <!-- Local onde será informado se esta correto ou não os preenchimentos do cadastro -->
         <div class="enviado-cadastro" id="enviado">ola</div>

         <!-- Informação - Nome -->
         <div class="nome-container">
            <div class="texto">Nome:</div>
            <input type="text" id="nome" placeholder="Seu nome" required>
         </div>

         <!-- Informação - Email -->
         <div class="email-container">
            <div class="texto">Email:</div>
            <input type="email" id="email" placeholder="seu-email@exemplo.com" required>
         </div>

         <!-- Informação - Senha -->
         <div class="senha-container">
            <div class="texto">Senha:</div>
            <input type="password" id="senha" placeholder="Senha123" required>
         </div>

         <!-- Informação - Confirmar Senha -->
         <div class="confirSenha-container">
            <div class="texto">Confirmar Senha:</div>
            <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
         </div>

         <!-- Botão para envio do formulário -->
         <button type="submit">Enviar</button>

         <hr>

         <p>Já tem uma conta? <a href="login.html" onclick="MudarLogin()">Login</a></p>
      </div>
   </form>
   <!-- Fim do formulário de cadastro -->


    <script src="../js/signup.js"></script>
 </body>
 </html>
