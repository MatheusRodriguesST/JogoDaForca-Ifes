<!-- Html responsavel pela Recuperação de senha de usuário, Está linkado ao forms.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | Jogo Forca</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <!-- Inicio do formulário de recuperação de senha -->
    <form id="formRecuperar">
        <div class="formulario-recuperar">
            <h1>Recuperar Senha</h1>

            <!-- Local onde será informado se esta correto ou não os preenchimentos -->
            <div class="enviado-recuperar" id="enviado">ola</div>

            <!-- Informação - Email -->
            <div class="email-container">
                <div class="texto" id="textoEmail">Email:</div>
                <input type="email" id="email" placeholder="seu-email@exemplo.com">
            </div>

            <!-- Botão para envio do formulário -->
            <button type="submit" class="botao-recuperar">Enviar</button>
        </div>
    </form>
    <!-- Fim do formulário de recuperação de senha -->

    <script src="../js/RecoverPassword.js"></script>
</body>
</html>
