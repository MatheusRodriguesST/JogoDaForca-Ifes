<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Jogo Forca</title>
  <link rel="stylesheet" href="../css/forms.css" />
</head>
<body>
  <form id="rp-form">
    <div class="formulario-recuperar">
      <h1>Recuperar Senha</h1>

      <!-- Feedback -->
      <div class="enviado-recuperar" id="rp-enviado" style="display:none"></div>

      <!-- Email -->
      <div class="email-container" id="rp-email-wrap">
        <div class="texto" id="rp-textoEmail">Email:</div>
        <input type="email" id="rp-email" placeholder="seu-email@exemplo.com" autocomplete="email">
      </div>

      <button type="submit" class="botao-recuperar" id="rp-enviar-btn">Enviar</button>

      <!-- C贸digo -->
      <div id="rp-codigo-wrap" style="display:none; margin-top:12px;">
        <div class="texto" id="rp-textoCodigo">C贸digo (veja o alerta):</div>
        <input type="text" id="rp-codigo" placeholder="Digite o c贸digo recebido" inputmode="numeric" maxlength="6">
        <button type="button" class="botao-recuperar" id="rp-verificar-codigo" style="margin-top:8px;">Verificar C贸digo</button>
      </div>

      <!-- Nova Senha -->
      <div id="rp-nova-senha-wrap" style="display:none; margin-top:12px;">
        <div class="senha-container">
          <div class="texto" id="rp-textoSenha">Nova Senha:</div>
          <div id="rp-senha-hidder">
            <input type="password" id="rp-senha" placeholder="Sua nova senha">
            <img src="../img/eyeclosed.svg" alt="mostrar" id="rp-hidder">
          </div>
        </div>

        <div class="confirSenha-container">
          <div class="texto" id="rp-textoConfirmarSenha">Confirmar Senha:</div>
          <div id="rp-confirmar-senha-hidder">
            <input type="password" id="rp-confirmar-senha" placeholder="Confirme a nova senha">
            <img src="../img/eyeclosed.svg" alt="mostrar" id="rp-confirmar-hidder">
          </div>
        </div>

        <button type="button" class="botao-recuperar" id="rp-atualizar-senha" style="margin-top:8px;">Atualizar Senha</button>
      </div>

      <hr>
      <p>Lembrou a senha? <a onclick="window.location.href='login.html'">Entrar</a></p>
    </div>
  </form>

  <script src="../js/RecoverPassword.js"></script>
</body>
</html>
