<!-- Html responsavel pelo Login de usuário, Está linkado ao forms.css e login.js -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jogo Forca</title>
    <link rel="stylesheet" href="../css/forms.css">

 </head>
 <body>
    <form id="formLogin">
      <div class="formulario-login">
         <h1>Login</h1>

         <!-- Local onde será informado se esta correto ou não os preenchimentos do cadastro -->
         <div class="enviado-login" id="enviado">ola</div>

         <!-- Informação - Email -->
         <div class="email-container">
            <div class="texto" id="textoEmail">Email:</div>
            <input type="email" id="email" placeholder="seu-email@exemplo.com">
         </div>

         <!-- Informação - Senha -->
         <div class="senha-container">
            <div class="texto" id="textoSenha">Senha:</div>
            <div id="senha-hidder">
            <input type="password" id="senha1" placeholder="Sua senha">
            <img src="../img/eyeclosed.svg" alt="hidder" srcset="" id="hidder">
            </div>
         </div>

         <!-- Botão para envio do formulário -->
         <button type="submit" class="botao-login" >Entrar</button>

         <hr>

         <p>Não tem uma conta? <a onclick="MudarCadastro()">Cadastro</a></p>
      </div>
   </form>

   <script src="../js/login.js"></script>
 </body>
 </html>
