<!-- Html responsavel pelo Login de usuário, Está linkado ao forms.css e login.js -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jogo Forca</title>
    <link rel="stylesheet" href="../css/forms.css">

 </head>
 <body>
    <form id="formLogin">
      <h1>Login</h1>

      <!-- Local onde será informado se esta correto ou não os preenchimentos do cadastro -->
      <div class="enviado" id="enviado">ola</div>

      <!-- Informação - Email -->
      <div class="email-container">
         <div>Email:</div>
         <input type="email" id="email" placeholder="seu-email@exemplo.com" required>
      </div>

      <!-- Informação - Senha -->
      <div class="senha-container">
         <div>Senha:</div>
         <input type="password" id="senha" placeholder="Sua senha" required>
      </div>

      <!-- Botão para envio do formulário -->
      <button type="submit">Enviar</button>

      <p>Não tem uma conta? <a href="signup.html" onclick="MudarCadastro()">Cadastro</a></p>
   </form>

   <script src="../js/login.js"></script>
 </body>
 </html>
